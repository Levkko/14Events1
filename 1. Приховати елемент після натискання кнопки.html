<body>
  <input type="button" id="hider" value="Натисніть, щоб текст зник" />
  <div id="text">Текст</div>

  <script>

    var button = document.getElementById("hider");
    var text = document.getElementById("text");

    button.onclick = () => {
      text.remove(); //.hidden = true; (в розв'язку так)
    };

  </script>
</body>;
